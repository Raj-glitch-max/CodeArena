apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: codearena
data:
  PORT: "3001"
  NODE_ENV: "production"
  DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/codearena"
  REDIS_URL: "redis://redis:6379"
  JWT_EXPIRES_IN: "7d"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: codearena
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: codearena
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: raj-glitch-max/auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: auth-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: JWT_SECRET
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: codearena
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 3001
      targetPort: 3001
      name: http
  type: ClusterIP
