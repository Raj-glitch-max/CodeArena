# =============================================================
#  CODEARENA INGRESS - HTTP & WebSocket Routing
# =============================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codearena-ingress
  namespace: codearena
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: codearena.local
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001
          - path: /api/battle
            pathType: Prefix
            backend:
              service:
                name: battle-service
                port:
                  number: 3002
          - path: /api/execution
            pathType: Prefix
            backend:
              service:
                name: execution-service
                port:
                  number: 3003
          - path: /api/rating
            pathType: Prefix
            backend:
              service:
                name: rating-service
                port:
                  number: 3004
---
# =============================================================
#  WEBSOCKET INGRESS - Separate for sticky sessions & timeouts
# =============================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websocket-ingress
  namespace: codearena
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "websocket-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "codearena-ws-affinity"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  ingressClassName: nginx
  rules:
    - host: ws.codearena.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: websocket-service
                port:
                  number: 3005
