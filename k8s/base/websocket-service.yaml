apiVersion: v1
kind: ConfigMap
metadata:
  name: websocket-config
  namespace: codearena
data:
  PORT: "3005"
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  BATTLE_SERVICE_URL: "http://battle-service:3002"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  namespace: codearena
  labels:
    app: websocket-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
    spec:
      containers:
        - name: websocket-service
          image: raj-glitch-max/websocket-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
              name: http
          envFrom:
            - configMapRef:
                name: websocket-config
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: codearena
  labels:
    app: websocket-service
spec:
  selector:
    app: websocket-service
  ports:
    - port: 3005
      targetPort: 3005
      name: http
  type: ClusterIP
  sessionAffinity: ClientIP
