# =============================================================
#  PHASE 3 DEMO: NGINX DEPLOYMENT + SERVICE
#  Use this for learning Kubernetes basics before deploying
#  the full CodeArena stack.
#
#  Commands:
#    kubectl apply -f nginx-demo.yaml
#    kubectl get pods
#    minikube service nginx-service -n codearena --url
#    kubectl scale deployment nginx-deployment -n codearena --replicas=5
#    kubectl delete -f nginx-demo.yaml
# =============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: codearena
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: codearena
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
