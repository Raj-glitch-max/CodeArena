apiVersion: v1
kind: ConfigMap
metadata:
  name: execution-config
  namespace: codearena
data:
  PORT: "3003"
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
  TIMEOUT_MS: "10000"
  MAX_MEMORY_MB: "512"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-service
  namespace: codearena
  labels:
    app: execution-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: execution-service
  template:
    metadata:
      labels:
        app: execution-service
    spec:
      containers:
        - name: execution-service
          image: raj-glitch-max/execution-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
              name: http
          envFrom:
            - configMapRef:
                name: execution-config
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: execution-service
  namespace: codearena
  labels:
    app: execution-service
spec:
  selector:
    app: execution-service
  ports:
    - port: 3003
      targetPort: 3003
      name: http
  type: ClusterIP
