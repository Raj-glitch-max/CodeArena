name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-and-test:
        name: Lint & Test (Frontend)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Run tests
              run: npm run test

            - name: Build frontend
              run: npm run build

    docker-build:
        name: Docker Build Validation
        runs-on: ubuntu-latest
        needs: lint-and-test

        strategy:
            matrix:
                service:
                    - name: auth-service
                      context: ./backend/services/auth-service
                    - name: battle-service
                      context: ./backend/services/battle-service
                    - name: execution-service
                      context: ./backend/services/execution-service
                    - name: rating-service
                      context: ./backend/services/rating-service
                    - name: websocket-server
                      context: ./backend/services/websocket-server

        steps:
            - uses: actions/checkout@v4

            - name: Build ${{ matrix.service.name }}
              run: docker build -t ${{ matrix.service.name }}:ci ${{ matrix.service.context }}

    frontend-docker:
        name: Frontend Docker Build
        runs-on: ubuntu-latest
        needs: lint-and-test

        steps:
            - uses: actions/checkout@v4

            - name: Build frontend image
              run: docker build -t frontend:ci -f Dockerfile.frontend .
